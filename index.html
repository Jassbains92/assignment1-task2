<!DOCTYPE html>
 <html>
   <head>
     <!--Import materialize.css-->
      <!--Import css icon-->
     <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/app.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/icon.css"  media="screen,projection"/>
     
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body class='black lighten-1'>
    
<div class="row container">
  <div class="col s12">

    <div id="image" class="col m6 s12 cover z-depth-1"
      style="background-image:url(images/cover/spotify.png)">
    </div>

    <div class="col m6 s12 player z-depth-2 no-padding grey lighten-5">
        <div class="musicplayer col s12 red accent-1 z-depth-2 ">
          

          <div class="col s12">
            <span class="title"></span>
            <span class="right duration"></span>
            <input type="range" id="duration" min="0" value="0" />
            <span class="left current"></span>
            
          </div>
          <div class="col s12 controls">
            <i id="shuffle" class="material-icons">shuffle</i>
           <i id="prev" class="material-icons">skip_previous</i>
            <i id="play" class="material-icons">play_circle_outline</i>
            <i id="next" class="material-icons">skip_next</i>
           
            
          </div>
        </div>
        <div class="playlist col s12 no-padding">
          <ul class="collection with-header white lighten-1">
            <li class="collection-header"><h4>Playlist</h4></li>
            <li class="collection-item"><div>Chasing Pavements  <a href="#!" class='secondary-content'><i class="material-icons songPlay" data-link="Adele_Chasing_pavements.mp3" data-name='Chasing Pavements by Adele' image="chasing.jpg">play_arrow</i></a></div></li>
            <li class="collection-item"><div>Love <a href="#!" class="secondary-content"><i class="material-icons songPlay" data-link="Adele_love.mp3" data-name='Love by Adele' image="love.jpg">play_arrow</i></a></div></li>
            <li class="collection-item"><div>Rolling in the deep <a href="#!" class="secondary-content"><i class="material-icons songPlay" data-link="Adele_Rolling.mp3" data-name='Rolling in the deep by Adele' image="rolling.jpg">play_arrow</i></a></div></li>
            <li class="collection-item"><div>Send my love  <a href="#!" class="secondary-content"><i class="material-icons songPlay" data-link="Adele_send_my_love.mp3" data-name='Send my love by Adele' image="send.jpg">play_arrow</i></a></div></li>
            <li class="collection-item"><div>Skyfall <a href="#!" class="secondary-content"><i class="material-icons songPlay" data-link="Adele_Skyfall.mp3" data-name='Skyfall by Adele' image="Adele.png">play_arrow</i></a></div></li>
          </ul>
        </div>
    </div>


  </div>
</div>

     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

     
   </body>
 </html>
